name: Terraform CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  fmt:
    name: terraform fmt
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt check
        run: terraform fmt -check -recursive

  validate:
    name: terraform validate
    runs-on: ubuntu-latest
    needs: [fmt]
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        example_dir:
          - examples/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init (no backend)
        working-directory: ${{ matrix.example_dir }}
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: ${{ matrix.example_dir }}
        run: terraform validate

  tflint:
    name: tflint
    runs-on: ubuntu-latest
    needs: [fmt, validate]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.53.0

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive

  tfsec:
    name: tfsec
    runs-on: ubuntu-latest
    needs: [ fmt, validate ]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install tfsec CLI so we can run it in later steps
      - name: Install tfsec
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      # Full scan for GitHub Security visibility
      - name: Run tfsec
        continue-on-error: true
        run: tfsec --format sarif --out tfsec.sarif .

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: tfsec.sarif

      # Gate only on high/critical (CI enforcement)
      - name: Gate on HIGH/CRITICAL
        run: tfsec --minimum-severity HIGH .
